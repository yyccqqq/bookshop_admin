<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>校园二手书后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="plugins/layui/css/layui.css" />
    <link
      href="http://cn-zz-bgp.sakurafrp.com:10341/group1/logo/logo.jpg"
      rel="icon"
      type="image/x-icon"
    />
    <link
      href="http://cn-zz-bgp.sakurafrp.com:10341/group1/logo/logo.jpg"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <script type="text/javascript" src="js/jquery-3.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script type="text/javascript" src="plugins/layui/layui.js"></script>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script src="js/base_nopagination.js"></script>
    <script src="js/service/loginService.js"></script>
    <script src="js/controller/loginController.js"></script>
    <script type="text/javascript">
      if (window != top) {
        top.location.href = location.href;
      }
    </script>
  </head>
  <body>
    <div
      id="login-container"
      ng-app="bookshopAdmin"
      ng-controller="loginController"
    >
      <h3>
        <a>
          校园二手书管理系统
        </a>
      </h3>
      <form>
        <input
          type="text"
          name="username"
          class="userName"
          placeholder="账号"
          ng-model="entity.username"
        /><br />
        <input
          type="password"
          name="password"
          class="password"
          placeholder="密码"
          ng-model="entity.password"
        /><br />
        <button
          class="loginBtn"
          id="login-button"
          type="button"
          ng-click="login()"
        >
          登录
        </button>
      </form>
    </div>
  </body>
</html>
