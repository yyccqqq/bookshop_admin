<!DOCTYPE html>
<html>
  <head>
    <!-- 页面meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>校园二手书后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
      name="viewport"
    />
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css" />
    <link
      href="http://gofastdfs.yancq.top:10342/group1/logo/logo.jpg"
      rel="icon"
      type="image/x-icon"
    />
    <link
      href="http://gofastdfs.yancq.top:10342/group1/logo/logo.jpg"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../plugins/adminLTE/css/skins/_all-skins.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" />
    <script src="../plugins/layui/layui.js"></script>
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/adminLTE/js/app.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../js/base_nopagination.js"></script>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/service/loginService.js"></script>
    <script src="../js/controller/loginController.js"></script>
    <script type="text/javascript">
      function SetIFrameHeight() {
        var iframeid = document.getElementById("iframe"); //iframe id
        if (document.getElementById) {
          iframeid.height = document.documentElement.clientHeight;
        }
      }
    </script>
  </head>

  <body
    class="hold-transition skin-green sidebar-mini"
    style="height: 100%;"
    ng-app="bookshopAdmin"
    ng-controller="loginController"
  >
    <div class="wrapper">
      <!-- 页面头部 -->
      <header class="main-header">
        <!-- Logo -->
        <a href="index.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>校园二手书</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>校园二手书后台</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
          <!-- Sidebar toggle button-->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- Messages: style can be found in dropdown.less-->
              <!-- User Account: style can be found in dropdown.less -->
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img
                    src="../img/user2-160x160.jpg"
                    class="user-image"
                    alt="User Image"
                  />
                  <span class="hidden-xs" class="name">{{admin}}</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img
                      src="../img/user2-160x160.jpg"
                      class="img-circle"
                      alt="User Image"
                    />
                    <p>{{admin}}</p>
                  </li>

                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-right">
                      <a
                        href="javascript:void(0)"
                        ng-click="logout()"
                        class="btn btn-default btn-flat"
                        >注销</a
                      >
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- 页面头部 /-->

      <!-- 导航侧栏 -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img
                src="../img/user2-160x160.jpg"
                class="img-circle"
                alt="User Image"
              />
            </div>
            <div class="pull-left info">
              <p>{{admin}}</p>
              <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
          </div>

          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">菜单</li>
            <li id="admin-index">
              <a href="index.html"
                ><i class="fa fa-dashboard"></i> <span>首页</span></a
              >
            </li>

            <!-- 菜单 -->
            <li class="treeview">
              <a href="#">
                <i class="fa fa-folder"></i>
                <span>用户管理</span>
                <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
              </a>
              <ul class="treeview-menu">
                <li id="admin-login2">
                  <a href="user.html" target="iframe">
                    <i class="fa fa-circle-o"></i>用户管理
                  </a>
                </li>
              </ul>
            </li>
            <li class="treeview">
              <a href="#">
                <i class="fa fa-folder"></i>
                <span>书籍管理</span>
                <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
              </a>
              <ul class="treeview-menu">
                <li id="admin-login3">
                  <a href="book.html" target="iframe">
                    <i class="fa fa-circle-o"></i>书籍管理
                  </a>
                </li>
                <li id="admin-login4">
                  <a href="askBook.html" target="iframe">
                    <i class="fa fa-circle-o"></i>求书管理
                  </a>
                </li>
                <li id="admin-login4">
                  <a href="book-review.html" target="iframe">
                    <i class="fa fa-circle-o"></i>书籍审核
                  </a>
                </li>
              </ul>
            </li>

            <li class="treeview">
              <a href="#">
                <i class="fa fa-folder"></i>
                <span>订单管理</span>
                <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
              </a>
              <ul class="treeview-menu">
                <li id="admin-login8">
                  <a href="order.html" target="iframe">
                    <i class="fa fa-circle-o"></i>订单管理
                  </a>
                </li>
              </ul>
            </li>
            <!-- 菜单 /-->
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>
      <!-- 导航侧栏 /-->

      <!-- 内容区域 -->
      <div class="content-wrapper">
        <iframe
          width="100%"
          id="iframe"
          name="iframe"
          onload="SetIFrameHeight()"
          frameborder="0"
          src="home.html"
        ></iframe>
      </div>
      <!-- 内容区域 /-->
    </div>
  </body>
</html>
